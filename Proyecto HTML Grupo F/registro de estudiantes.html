<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE ESTUDIANTES</title>
</head>
<body>
    <h1>REGISTRO DE ESTUDIANTES</h1>
    <Form name="FORMULARIO I">
        Nombre: <input type="text" name="Nombre"><br>
        Direccion: <input type="text" name="Direccion"><br>
        <br>
        Genero:
        <SELECT name="Genero">
            <option value="Femenino"> Femenino
            <option value="Masculino"> Masculino
        </SELECT>
        <br>
        Estado Civil:
        <br>
        <input type="radio" name="Estado Civil" value="Soltero">Soltere
        <input type="radio" name="Estado Civil" value="Casado">Casade
        <input type="radio" name="Otro" value="Otro"> Otro
        <br>
        Carrera a estudiar:
        <SELECT name="Carrera">
            <option value="ingenieria"> ingenieria
            <option value="Medicina"> Medicina
            <option value="Bioquimica y farmacia"> Bioquimica y farmacia
            <option value="Diseño Grafico"> Diseño Grafico
            <option value="Administracion de empresas"> Administracion de empresas
        </SELECT>
        <br>
        <input type="submit" name="Enviar"> <br>
        <input type="reset" name="Limpiar">
    </Form>
</body>
</html>
